         <p class="lead">A simple yet fully customizable jQuery image zoom plugin that provides a smooth Zoom On Hover and Inner Zoom experience on your images.</p>
         <h2>Basic</h2>

      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="extm.js"></script>
      <script>
         $('.example-1').extm();
         $('.example-2').extm({
           position:'overlay'
         });
         $('.example-3').extm({
           squareOverlay:true,
         });
      </script>
